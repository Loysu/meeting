<!DOCTYPE html>
<html lang="en">
<head>
    {% load rest_framework %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
{% block nav %}
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="{% url 'mainapp:base' %}"
               class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <h1>Site</h1>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if not request.user.is_authenticated %}
                    <a href="{% url 'rest_framework:login' %}">
                        <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    </a>
                    <a href="{% url 'mainapp:sign-up' %}">
                        <button type="button" class="btn btn-primary">Sign-up</button>
                    </a>
                {% else %}
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">
                        <li><a href="#" class="nav-link px-2 link-dark fs-5">Профиль</a></li>
                        <li><a href="{% url 'rest_framework:logout' %}" class="nav-link px-2 link-dark fs-5">Выйти</a></li>
                    </ul>
                {% endif %}
            </div>
        </header>
    </div>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
